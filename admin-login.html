<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - 生态资源分享平台</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="admin-login-container">
        <div class="login-card">
            <div class="login-logo">
                <i class="fas fa-leaf"></i>
                <h2>管理员登录</h2>
            </div>
            <div class="login-form">
                <input type="text" id="admin-username" placeholder="管理员账号" value="admin" readonly>
                <input type="password" id="admin-password" placeholder="管理员密码">
                <button id="admin-login-btn">登录</button>
                <p id="login-error" class="error-message"></p>
            </div>
        </div>
    </div>

    <script>
        // Supabase配置
        const supabaseUrl = 'https://neflfdfpzyjookonmleo.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5lZmxmZGZwenlqb29rb25tbGVvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzNzQxMTUsImV4cCI6MjA4MDk1MDExNX0.z944F1VmJO9ro-1iDtB9HD_1NVThzz7mzqSX0IQqj68';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // 默认管理员账号密码
        const DEFAULT_ADMIN_USERNAME = 'admin';
        const DEFAULT_ADMIN_PASSWORD = 'admin123';

        // 登录按钮事件
        document.getElementById('admin-login-btn').addEventListener('click', async () => {
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;
            const errorEl = document.getElementById('login-error');

            errorEl.textContent = '';

            if (username !== DEFAULT_ADMIN_USERNAME) {
                errorEl.textContent = '管理员账号错误';
                return;
            }
            if (password !== DEFAULT_ADMIN_PASSWORD) {
                errorEl.textContent = '管理员密码错误';
                return;
            }

            // 登录成功跳转到前台并携带管理员标识
            window.location.href = '/index.html?admin=1';
        });
    </script>

    <style>
        .admin-login-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f7fa;
        }

        .login-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 2rem;
            width: 90%;
            max-width: 400px;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c6e49;
        }

        .login-logo i {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .login-form input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #admin-login-btn {
            width: 100%;
            background-color: #2c6e49;
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</body>
</html>
